<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tables Page</title>
​
    <!-- Latest compiled and minified CSS & JS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
      integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1>HOT Restaurant</h1>
        <hr />
        <h2>Current reservations and Waiting list</h2>
        <button id="make" type="button" class="btn-primary btn-lg btn-danger">Make a reservation</button>
        <button id="table" type="button" class="btn-primary btn-lg btn-default">Home</button>
      </div>
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>id</th>
            </tr>
            <tbody id="here"></tbody>
        </table><br>
        <a href="/">back</a>
    </div>
    <script>
        $.get("/api/restablestuff", (data) => {
            for (let i = 0; i < data.length; i++){
                var tr = $("<tr>");
                var td1 = $("<td>").text(data[i].name);
                var td2 = $("<td>").text(data[i].phone);
                var td3 = $("<td>").text(data[i].email);
                var td4 = $("<td>").text(data[i].id);
                tr.append(td1,td2, td3, td4);
                $("#here").append(tr);
            }
        })
    </script>
        <script>
                $("#make").on("click", () => {
                    window.location.href = "/api/restmake";
                })
                $("#table").on("click", () => {
                    window.location.href = "/";
                })
            </script>
</html>
