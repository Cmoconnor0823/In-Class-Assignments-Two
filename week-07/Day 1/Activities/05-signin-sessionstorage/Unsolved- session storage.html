<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Sign-Up Today!</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Sign-Up Today!</h1>
    </div>

    <div class="row">

      <!-- Sign-Up Card-->
      <div class="col-lg-6">
        <div class="card card-default">
          <div class="card-header">
            New Member Sign-Up
          </div>
          <div class="card-body">

            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
              <div class="form-group row">
                <label for="name-input">Name:</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group row">
                <label for="email-input">Email:</label>
                <input class="form-control" id="email-input" type="email">
              </div>
              <div class="form-group row">
                <label for="age-input">Age:</label>
                <input class="form-control" id="age-input" type="number">
              </div>
              <div class="form-group row">
                <label for="comment-input">How did you hear about us?</label>
                <textarea class="form-control" id="comment-input" rows="5"></textarea>
              </div>
              <button class="btn btn-default" id="add-user" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Most Recent Member card -->
      <div class="col-lg-6">
        <div class="card card-default">
          <div class="card-header">
            Most Recent Member
          </div>
          <div class="card-body" id="recent-member">
            <h2 id="name-display">Jimmy John</h2>
            <h4 id="email-display">Email: jimmy@john.edu</h4>
            <h4 id="age-display">Age: 27</h4>
            <p id="comment-display">I'm signing up, because I want to spread sandwiches to the world.</p>
          </div>
        </div>
      </div>

    </div>

  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Script -->
  <script>
    // ========================================= START CODING BELOW!!

    /* this could also be done by putting the on document ready in a 'if' 
    statement that checks by 'if(typeof(Storage) !== "undefined") {

    }' to see if local storage is undefined, 
    then populate the following information*/
    $(document).ready(function(){
      //original javaScript solution followed by a JQuery solution
      // document.getElementById("name-display").textContent = localStorage.getItem("name-display");
      $("#name-display").text(sessionStorage.getItem("name-display"));
       document.getElementById("email-display").textContent = sessionStorage.getItem("email-display");
       document.getElementById("age-display").textContent = sessionStorage.getItem("age-display");
       document.getElementById("comment-display").textContent = sessionStorage.getItem("comment-display");
      })

    // Capture Button Click
    $("#add-user").on("click", function(event) {
      event.preventDefault();

      // Capture User Inputs and store them into variables

      //check into the use of .val() 
      name = $("#name-input").val().trim()
      console.log(name)
      email = $("#email-input").val().trim()
      console.log(email)
      age = $("#age-input").val().trim()
      console.log(age)
      comment = $("#comment-input").val().trim()
      console.log(comment)
      // Console log each of the user inputs to confirm we are receiving them correctly
      $("#name-display").text(name)
      $("#email-display").text(email)
      $("#age-display").text(age)
      $("#comment-display").text(comment)

      // Output all of the new information into the relevant HTML sections

      $("#name-input").val("")
      $("#email-input").val("")
      $("#age-input").val("")
      $("#comment-input").val("")
      
      sessionStorage.setItem("name-display", name);
      sessionStorage.setItem("email-display", email);
      sessionStorage.setItem("age-display", age);
      sessionStorage.setItem("comment-display", comment);
    });

  </script>

</body>

</html>
