<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>My First Object</title>
  </head>
  <body>

    <script>
     

      var myCar = {
        make:"Mazda",
        model: "626",
        color: "black",
        mileage: "1000",
      
      
      


        driveToWork: function(myCar) {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 8;

          alert("New mileage: " + this.mileage);
        },

        driveAroundWorld: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          alert("New Mileage: " + this.mileage);
          alert("Car needs a tuneup!");

          this.isWorking = false;
        },

        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
        },

        honk: function() {
          alert("Honk! Honk!");
        }
      };


      // How would we log...

      // The car's make?
      console.log(myCar.make);

      // The car's model?
      console.log(myCar.model);

      // The car's mileage?
      console.log(myCar.mileage)

      // How would we run the car's driveToWork method?
      console.log(myCar.driveToWork());

      // How would we run the car's driveAroundWorld method?
      console.log(myCar.driveAroundWorld());

      // How would we run the getTuneUp method?
      console.log(myCar.getTuneUp());

    </script>
    
  </body>
</html>
