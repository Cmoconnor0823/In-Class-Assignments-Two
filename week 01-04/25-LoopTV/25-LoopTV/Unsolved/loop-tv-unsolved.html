<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // Establishing that favorite tv shows is an arrary and then declaring variables
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats 3
      for (var i = 1; i < 4; i++) {

        // What's your favorite 1/2/3 shows?
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // Adding the user answer to the array
        favTVshows.push(tvShow);
      }

      // looping through previousely populated array
      for (var j = 0; j < favTVshows.length; j++) {

        // display their favorite shows to the user
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>
